<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <div class="h-[100vh] text-white flex flex-col justify-between items-center font-sans 
            bg-[url('./background.jpg')] bg-no-repeat bg-cover">
        <h1 class="px-8 py-2 mt-10 text-sm border-2 border-white rounded-2xl 
            bg-[#eeeeee30]" data-turn>Current Player - X</h1>

        <ul class="p-5 text-4xl border-2 border-white rounded-2xl grid grid-cols-3 gap-0 bg-[#eeeeee30] 
            list-none" data-grid>
            <li class="h-16 w-16 px-5 py-3 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 border-l-2 border-r-2 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 border-t-2 border-b-2 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 border-2 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 border-t-2 border-b-2 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 border-l-2 border-r-2 cursor-pointer" data-box></li>
            <li class="h-16 w-16 px-5 py-3 cursor-pointer" data-box></li>
        </ul>

        <button onclick="newGame()" class="px-8 py-2 mb-10 text-sm border-2 border-white rounded-2xl 
            bg-[#eeeeee30] opacity-0" data-newGame>New Game</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
